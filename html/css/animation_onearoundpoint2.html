    <style>
       .smile{
           margin:100px auto;
           width: 80px;
           height: 80px;
           font-size: 80px;
           animation: action 10s linear infinite;

       }
        @keyframes action {
            from {
                transform: rotate(0deg)  translate(100px,100px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translate(100px,100px) rotate(-360deg);
            }
        }
    </style>
</head>
