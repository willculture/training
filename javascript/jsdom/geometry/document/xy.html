<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     body {
       height: 1200px;
     }
  </style>
  <script>
     window.onload = function() {
       document.body.onclick = function(e) {
          var client = document.querySelector("#client");
          var page = document.querySelector("#page");
          console.log(document.documentElement.scrollTop);

          client.value =  (e.clientX + e.target.scrollLeft )+ ":" + (e.clientY + e.target.parentNode.scrollTop);
          page.value = e.pageX + ":" + e.pageY;
       }
     }
  </script>
</head>
<body>
    <div>
      client: <input type="text" id="client"/>
    </div>
    <div>
      page: <input type="text" id="page">
    </div>
</body>
</html>
